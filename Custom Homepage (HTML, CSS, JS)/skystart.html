<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Skyfire's Start Page</title>

	<link rel="stylesheet" type="text/css" href="resources/css/reset.css">
	<link rel="stylesheet" type="text/css" href="resources/css/style.css">

	<script type="text/javascript" src="resources/js/main.js"></script>
</head>
<body>
	<div id="container">

		<input type="button" name="center_button" id="center_button" class="centerB">

		<div id="top_left">
			<input type="checkbox" class="inner check" id="tlcheck">
			<label for="tlcheck" class="top left inner" id="top_left_central"></label>
			<ul class="top left inner">
				<li><a href="https://mail.google.com/mail/u/0/#inbox" target="_blank">GMail</a></li>
				<li><a href="https://drive.google.com/drive/" target="_blank">Drive</a></li>
				<li><a href="https://www.netflix.com/" target="_blank">NetFlix</a>
			</ul>

			<input type="checkbox" class="outer check" id="tlocheck">
			<label for="tlocheck" class="top left outer" id="top_left_outer"></label>
			<ul class="top left outer">
      			<li><a href="https://parahumans.wordpress.com/" target="_blank">Worm</a></li>
   			</ul>
		</div>

		<div id="top_right">
			<input type="checkbox" class="inner check" id="trcheck">
			<label for="trcheck" class="top right inner" id="top_right_central"></label>
			<ul class="top right inner">
				<li><a href="https://www.reddit.com/" target="_blank">Reddit</a></li>
				<li><a href="https://www.linkedin.com" target="_blank">LinkedIn</a></li>
				<li><a href="https://www.facebook.com/" target="_blank">Facebook</a></li>
			</ul>

			<input type="checkbox" class="outer check" id="trocheck">
			<label for="trocheck" class="top right outer" id="top_right_outer"></label>
			<ul class="top right outer">
      			<li><a href="http://www.giantitp.com/comics/oots.html" target="_blank">OoTS</a></li>
      			<li><a href="http://www.dominic-deegan.com/" target="_blank">Dominic Deegan</a></li>
   			</ul>

		</div>

		<div id="bottom_left">
			<input type="checkbox" class="inner check" id="blcheck">
			<label for="blcheck" class="bottom left inner" id="bottom_left_central"></label>
			<ul class="bottom left inner">
      			<li><a href="https://smile.amazon.com/" target="_blank">Amazon</a></li>
   			</ul>

			<input type="checkbox" class="outer check" id="blocheck">
			<label for="blocheck" class="bottom left outer" id="bottom_left_outer"></label>
		</div>
		<div id="bottom_right">
			<input type="checkbox" class="inner check" id="brcheck">
			<label for="brcheck" class="bottom right inner" id="bottom_right_central"></label>
			<input type="checkbox" class="outer check" id="brocheck">
			<label for="brocheck" class="bottom right outer" id="bottom_right_outer"></label>
		</div>
	</div>

</body>
</html>
